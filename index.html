<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nelly Gogohounga</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="experiences.html">Experiences</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <div class="left-panel">
                <h2>Contact Me</h2>
                <div class="contact-info">
                    <p><strong>E-Mail:</strong> nellygogohounga@gmail.com</p>
                    <p><strong>Phone:</strong> +1 (548) 922 1305</p>
                </div>
                <div class="social-media">
                    <h3>Follow Me</h3>
                    <ul>
                        <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
                        <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
                        <li><a href="https://snapchat.com" target="_blank">Snapchat</a></li>
                    </ul>
                </div>
            </div>

            <div class="right-panel">
                <h3>Send a Message</h3>
                <form action="#" method="POST">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" required>

                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send</button>
                </form>
            </div>
        </section>

        <section class="footer-banner">
            <img src="IMG_2917-2.jpg" alt="Welcome Image">
            <h3>Welcome in my World</h3>
            <p>Blending Simplicity with Elegance</p>
        </section>
    </main>
</body>
