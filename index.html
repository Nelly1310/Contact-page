<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
body {
    font-family: Monotype Corsiva;
    margin: 0;
    padding: 0;
    background-color: white;
    color: #333;
}

header {
    display: flex;
    justify-content: space-between;
    text-align: center;
    padding: 20px;
    color: black;
}

header h1 {
    margin: 0;
    font-size: 30px;
}
  
nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
    gap: 20px;
}

nav a {
    text-decoration: none;
    color: black;
    font-size: 20px;
}

main {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.contact {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    margin-bottom: 40px;
}

.contact .left-panel, .contact .right-panel {
    flex: 1;
    background-color: #f9f6f2;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
}

.contact .left-panel h2, .contact .right-panel h3 {
    margin: 0 0 20px;
    text-align: center;
}

.contact-info, .social-media {
    margin-bottom: 20px;
}

.contact-info p {
    margin: 10px 0;
    font-size: 1.1rem;
}

.social-media ul {
    list-style: none;
    padding: 0;
    display: flex;
    gap: 10px;
    justify-content: center;
}

.social-media a {
    text-decoration: none;
    color: white;
    background-color: #555;
    padding: 5px 10px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.social-media a:hover {
    background-color: #333;
}

.contact form label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
}

.contact form input, .contact form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.contact form button {
    width: 100%;
    padding: 10px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
}

.contact form button:hover {
    background-color: #555;
}

.footer-banner {
    text-align: center;
    margin-top: 20px;
}

.footer-banner img {
    width: 100%;
    max-height: 500px;
    object-fit: cover;
    border-radius: 10px;
}
</style>
  
<body>
    <header>
        <h1>Nelly Gogohounga</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="experiences.html">Experiences</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <div class="left-panel">
                <h2>CONTACT ME</h2>
                <div class="contact-info">
                    <p><strong>E-Mail:</strong> nellygogohounga@gmail.com</p>
                    <p><strong>Phone:</strong> +1 (548) 922 1305</p>
                </div>
                <div class="social-media">
                    <h3>FOLLOW ME</h3>
                    <ul>
                        <li><a href="www.linkedin.com/in/nelly-gogohounga" 
                      target="_blank">LinkedIn</a></li>
                        <li><a  href="https://www.instagram.com/ne__llyyyy/profilecard/?igsh=MWMyaXM2MmR3Yjdsag==" target="_blank">Instagram</a></li>
                        <li><a href="https://snapchat.com/t/3XdWXNm8" target="_blank">Snapchat</a></li>
                    </ul>
                </div>
            </div>

            <div class="right-panel">
                <h3>SEND A MESSAGE</h3>
                <form action="#" method="POST">
                    <label for="Name">Name</label>
                    <input type="name" id="name" name="name" required>

                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" required>

                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send</button>
                </form>
            </div>
        </section>

        <section class="footer-banner">
            <img src="Copie de Nelly Gogohounga-3.png" alt="Welcome Image">
        </section>
    </main>
</body>
</html>
